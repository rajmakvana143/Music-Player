<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio src="" id="audio"></audio>

    <div class="music-player">
        <div class="menu">
            <h2> my play list</h2>
            <div class="bar">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    

        
        <div class="disk play"></div>
        
        <h1 class="music-name"> Song one</h1>
        <p class="artist-name"> Artist-Name</p>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="current-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn"> <img src="images/pre.png" ></button>
            <button class="play-btn">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"> <img src="images/nxt.png" ></button>
        </div>
    </div>


    <script src="data.js"></script>
    <script src="app.js"></script>

</body>

</html>
